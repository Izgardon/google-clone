<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/client/images/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="left">
        <p>About</p>
        <p>Store</p>
      </div>
      <div class="right">
        <p>Gmail</p>

        <p>Images</p>
      </div>
    </header>
    <main>
      <a href="results.html">Home</a>
      <div class="container">
        <div class="logo">
          <img
            onClick="location.href='https://www.google.co.uk'"
            src="./images/logo.png"
            alt="Google logo"
          />
        </div>
        <div class="search-bar">
          <div class="magnify"></div>
          <input type="text" placeholder="" />
          <div class="microphone"></div>
        </div>
        <div class="btns">
          <button class="search-btn">Google Search</button>
          <button class="lucky-btn">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="google-switch">
        <label class="switch"
          >Search via Google?
          <input id="switch" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </main>
    <footer>
      <div class="left">
        <p>Advertising</p>
        <p>Business</p>
        <p>How Search works</p>
      </div>
      <div class="right">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
      </div>
    </footer>
  </body>
</html>
